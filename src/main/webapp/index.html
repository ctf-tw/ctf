<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {
            return d.id;
        }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    var link;
    var node;
    function showGraph(graph) {
        console.log("A");
        var listTypes = d3.set(graph.nodes.map(function(d){return d.group})).values();

        link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.edges)
            .enter().append("line")
            .attr("stroke-width", function (d) {
                return Math.sqrt(d.value);
            });

        node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("cx", function (d) {
                return d.x;
            })
            .attr("r", function (d) {
                return listTypes.indexOf(d.group) + 5;
            })
            .attr("fill", function (d) {
                return calculateColor(d.group, listTypes);
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));


        node.append("title")
            .text(function (d) {
                return 'id: ' + d.id + ', group: ' + d.group;
            });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);
        simulation.force("link")
            .links(graph.edges);

        renderLegend(graph, listTypes);

    }

    function calculateColor(type, listTypes) {
        return color(listTypes.indexOf(type))
    }

    function renderLegend(graph, listTypes) {

        listColors = [];
        listPositions = [];

        for(l = 0; l < listTypes.length; l++){
            var currentGroup = listTypes[l];
            listColors.push(calculateColor(currentGroup, listTypes));
            listPositions.push(l+1);
        }

        console.log(listTypes);
        console.log(listColors);
        console.log(listPositions);

        svg.append("rect")
            .attr("class", "overlay")
            .attr("x",5)
            .attr("y", 10)
            .attr("width", Math.max.apply(Math,listPositions) * 10.6)
            .attr("height", listTypes.length * 21.667)
            .style ("fill", "aliceblue");

        var legend = svg.selectAll(".legend")
            .data(listTypes)
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(" + (Math.floor(i / 11)  * 105) + ", " + listPositions[i] * 20 + ")"; });

        legend.append("rect")
            .attr("x", 10)
            .attr("width", 15)
            .attr("height", 15)
            .attr("fill", function(d,i) {return listColors[i];});

        legend.append("text")
            .attr("x", 30 )
            .attr("y", 6)
            .attr("dy", ".35em")
            .text(function(d,i){ return listTypes[i]});

        svg.append("g")
            .attr("class", "legend")

    }

    function ticked() {
        link
            .attr("x1", function (d) {
                return d.source.x;
            })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            });

        node
            .attr("cx", function (d) {
                return d.x;
            })
            .attr("cy", function (d) {
                return d.y;
            });
    }


    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
